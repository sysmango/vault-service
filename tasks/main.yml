---
# tasks file for vault-service

- name: Make sure unzip is installed
  package:
    name: unzip
    state: present

- name: Create temp directory for copy
  file:
    path: /tmp/vault
    state: directory
    mode: '0777'

- name: Unarchive HashiCorp Vault
  unarchive:
    src: https://releases.hashicorp.com/vault/1.2.0/vault_1.2.0_linux_arm.zip
    dest: /tmp/vault
    remote_src: true

- name: stop vault.service
  become: true
  systemd:
    name: vault.service
    daemon_reload: true
    enabled: true
    masked: false
    state: stopped

- name: Deploy vault to /usr/local/sbin
  copy:
    src: /tmp/vault
    dest: /usr/local/sbin/vault
    mode: 0644
    remote_src: true

- name: make sure /etc/vault exits
  file:
    path: /etc/vault
    state: directory
    mode: 0755

- name: make sure SSL certificate is existing and secured
  copy:
    src: '{{ item.src }}'
    path: '{{ item.path }}'
    owner: root
    group: root
    mode: '{{ item.mode }}'
  no_log: true
  with_items:
    - src: '{{ ssl_certificate }}'
      path: /etc/vault/vault.crt
      mode: '0644'
    - src: '{{ ssl_private_key }}'
      path: /etc/vault/vault.key
      mode: '0600'

- name: deploy vault.service
  copy:
    src: vault.service
    dest: /etc/systemd/system/vault.service
    mode: 0755

- name: enable vault.service
  systemd:
    name: vault.service
    daemon_reload: true
    enabled: true
    masked: false
    state: started
