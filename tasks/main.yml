---
- name: Download HashiCorp Vault
  connection: local
  get_url:
    url: https://releases.hashicorp.com/vault/1.2.0/vault_1.2.2_linux_arm.zip
    dest: /tmp/vault_1.2.2_linux_arm.zip

- name: Unarchive HashiCorp Vault
  connection: local
  unarchive:
    src: /tmp/vault_1.2.2_linux_arm.zip
    dest: /tmp

- name: Deploy vault to /usr/local/sbin
  copy:
    src: /tmp/vault
    dest: /usr/local/bin/vault
    mode: 0644

- name: make sure /etc/vault exits
  file:
    path: /etc/vault
    state: directory
    mode: 0755

- name: make sure SSL certificate is existing and secured
  copy:
    src: '{{ item.src }}'
    path: '{{ item.path }}'
    owner: root
    group: root
    mode: '{{ item.mode }}'
  no_log: true
  with_items:
    - src: '{{ ssl_certificate }}'
      path: /etc/vault/vault.crt
      mode: '0644'
    - src: '{{ ssl_private_key }}'
      path: /etc/vault/vault.key
      mode: '0600'

- name: deploy vault.service
  copy:
    src: vault.service
    dest: /etc/systemd/system/vault.service
    mode: 0755

- name: enable vault.service
  systemd:
    name: vault.service
    daemon_reload: yes
    enabled: yes
    masked: no
    state: started
